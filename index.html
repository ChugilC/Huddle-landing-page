<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="container">
      <nav class="nav center-content">
        <img src="./images/logo.svg" alt="Logo" class="logo" />
      </nav>
      <section class="hero center-content">
        <aside class="left">
          <img
            src="./images/illustration-mockups.svg"
            alt="Mock up"
            class="desktop-img"
          />
        </aside>
        <article class="right">
          <div class="right-content">
            <h1>Build The Community</h1>
            <h1>Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a href="#" class="btn">Register</a>
          </div>
        </article>
      </section>
      <footer class="center-content">
        <ion-icon name="logo-facebook" class="follow-logo"></ion-icon>
        <ion-icon name="logo-twitter" class="follow-logo"></ion-icon>
        <ion-icon name="logo-instagram" class="follow-logo"></ion-icon>
      </footer>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
